<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Demo</title>
    <!-- Include the Botpress WebChat script -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('background.png'); /* Replace 'your-background-image.png' with your image path */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #webchat {
            max-width: 600px; /* Adjust as needed */
            width: 100%;
            height: 80vh; /* Adjust as needed */
            background-color: transparent; /* Set background color to transparent */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for the chat widget */
            overflow: hidden;
            padding-bottom: 5vh; /* Add padding to the bottom (5% of viewport height) */
        }
    </style>
</head>
<body>
    <!-- Placeholder for the Chat Widget -->
    <div id="webchat"></div>

</html>
